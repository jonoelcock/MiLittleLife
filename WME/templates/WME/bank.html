<script>
$(document).ready(function(){
$('#id_bankname').change(function() {
	var selected = $(this).val();
	$('#id_branch').val(selected)
      if(selected == 'ABSA') {
        $('#id_branch').val('632005');
      }
      else if(selected == 'Bidvest') {
        $('#id_branch').val('462005');
      }
      else if(selected == 'Capitec') {
        $('#id_branch').val('470010');
      }
      else if(selected == 'FNB') {
        $('#id_branch').val('250655');
      }
	  else if(selected == 'Investec') {
        $('#id_branch').val('580105');
      }
	  else if(selected == 'Nedbank') {
        $('#id_branch').val('198765');
      }
	  else if(selected == 'Standard') {
        $('#id_branch').val('051001');
      }
    });
  });
</script>
